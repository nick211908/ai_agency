services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: app
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  auth-service:
    build:
      context: .
      dockerfile: services/auth-service/Dockerfile
    ports:
      - "8001:8001"
    environment:
      - PROJECT_NAME=AI Agency Auth
      - POSTGRES_SERVER=db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=app
      - SECRET_KEY=changethis
    depends_on:
      - db

  pipeline-service:
    build:
      context: .
      dockerfile: services/pipeline-service/Dockerfile
    ports:
      - "8002:8002"
    environment:
      - LLM_SERVICE_URL=http://llm-service:8003/generate
    depends_on:
      - llm-service

  llm-service:
    build:
      context: .
      dockerfile: services/llm-service/Dockerfile
    ports:
      - "8003:8003"
    environment:
      - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY}

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_AUTH_API_URL=http://localhost:8001/api/v1
      - NEXT_PUBLIC_PIPELINE_API_URL=http://localhost:8002
    depends_on:
      - auth-service
      - pipeline-service

volumes:
  postgres_data:
